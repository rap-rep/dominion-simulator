name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test --if-present
    
    - name: Build application
      run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          # Update repository URL in deploy script
          sed -i 's|REPO_URL=".*"|REPO_URL="${{ github.server_url }}/${{ github.repository }}.git"|g' /home/deploy/deploy.sh
          
          # Run deployment script
          /home/deploy/deploy.sh
          
          # Create/update environment variables if they exist
          if [ ! -z "${{ secrets.ENV_VARS }}" ]; then
            echo "${{ secrets.ENV_VARS }}" > /var/www/my-express-app/.env
            pm2 restart my-express-app
          fi
